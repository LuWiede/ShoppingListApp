<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">
      Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="paddingBottom">

    <div class="noItemsText" *ngIf="shoppingList.length == 0">
      <img src="src\assets\allDone.jpg" width="100%" height="100%">
    </div>

    <ion-list lines="none" class="list">
      <ion-item class="listItem" *ngFor="let item of shoppingList; let i = index" >
        <ion-label>{{ item }} </ion-label>
    
        <ion-icon name="ellipse-outline" (click)="doneItem(i)" class="doneButton" slot="start"></ion-icon>
      </ion-item>
    </ion-list>

    <hr class="solid"> 

    <div class="headline" *ngIf="doneList.length > 0">
      <div class="done"> 
        <div class="doneText">Done</div>
        <div>
          <ion-icon class="hideDoneListButton" name="chevron-down-circle-outline"></ion-icon> 
          <b class="space"></b>
          <ion-icon class="deleteDoneListButton" name="close-circle-outline" (click)="deleteDoneList()" slot="end"></ion-icon>     
        </div>
    </div>
  </div>

  <ion-list class="doneList" lines="none">
    <ion-item *ngFor="let item of doneList; let i = index" class="doneTask">
      <ion-label>{{ item }}</ion-label>
      <ion-icon name="checkmark-outline" (click)="reverse(i)" slot="start"></ion-icon>

    </ion-item>
  </ion-list>

</div>

  <ion-footer>
    <ion-toolbar class="footer">
      <ion-button class="addButton" slot="end" (click)="addItem()"><ion-icon name="add-outline" class="addIcon"></ion-icon></ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
